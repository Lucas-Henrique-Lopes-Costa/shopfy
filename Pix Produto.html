<script>
  function parcelamento() {
      var preco = $('.price-list span.price--highlight.price-without-discount')
              .text()
              .replace('R$ ', '')
              .replace(/\./g, '')
              .replace(',', '.')
              .split(' ')[0]
              .split('-')[0]
              .trim();

      var compare = $('.price-list span.price--highlight.price-without-discount')
              .text()
              .replace('R$ ', '')
              .replace(/\./g, '')
              .replace(',', '.');

      var formatter = new Intl.NumberFormat('pt-BR', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
        useGrouping: true,
      });

      var compareFloat = parseFloat(compare);

      var precompare = (compareFloat - parseFloat(preco)).toFixed(2).replace('.', ',');

      $('.product-label.product-label--on-sale span').text('R$ ' + precompare);

      var porcent = Math.round(((compareFloat - parseFloat(preco)) * 100) / compareFloat);

      var precoFloat = parseFloat(preco);

      var desconto = (precoFloat * 0) / 100;

      var precodesconto = precoFloat - desconto;
      $('.product-pix .pix-value strong').html('R$ ' + formatter.format(precodesconto.toFixed(2)));
      $('.product-pix .pix-discount').html('Pague com pix e economize R$ ' + formatter.format(desconto.toFixed(2)));
</script>
